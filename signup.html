<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Training Gym</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #ddd;
    }

    input:focus {
      border: 2px solid #00b4d8;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .message a {
      color: #90e0ef;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: center;
    }

    .alert.success {
      background: #06d6a0;
      color: #fff;
    }

    .alert.error {
      background: #ef476f;
      color: #fff;
    }

     body { font-family: Arial, sans-serif; background: #f9f9f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>

<body>
  <form id="registerForm">
    <h2>Create Account</h2>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  
  <script>
    const form = document.getElementById("registerForm");
    const alertBox = document.getElementById("alertBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("https://traininggym-backend.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();
        alertBox.className = "alert " + (data.success ? "success" : "error");
        alertBox.textContent = data.message;

        if (data.success) {
          setTimeout(() => {
            window.location.href = "index.html"; // redirect to home
          }, 2000);
        }
      } catch (err) {
        alertBox.className = "alert error";
        alertBox.textContent = "Something went wrong!";
      }
    });
  </script>
</body>
</html>
